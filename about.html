<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me | My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="fade-in">About Me</h1>
      <button id="theme-toggle">Toggle Dark Mode</button>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html" class="active">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  
  <section class="about">
    <div class="container">
      <img src="https://via.placeholder.com/150" alt="Your Photo" class="profile-pic fade-in">
      <div class="bio">
        <h2>Who Am I?</h2>
        <p class="fade-in">I am a passionate developer with experience in web technologies. I enjoy solving problems and building meaningful web applications.</p>
        <h3>Skills</h3>
        <ul>
          <li>HTML, CSS, JavaScript <div class="skill-bar" data-percent="90"></div></li>
          <li>React.js, Node.js <div class="skill-bar" data-percent="85"></div></li>
          <li>MongoDB, SQL <div class="skill-bar" data-percent="80"></div></li>
        </ul>
        <button id="download-resume">Download Resume</button>
      </div>
    </div>
  </section>

  <section class="contact">
    <div class="container">
      <h3>Contact Me</h3>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Your Name</p>
    </div>
  </footer>
</body>
</html>
